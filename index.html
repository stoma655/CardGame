<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Prototype</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/media.css">
</head>
<body>
	<div class="enter-name">
		<h2>Карточная игра <span>21</span></h2>
		<input id="name" type="text" placeholder="Введите ваше имя и нажмите Enter">
	</div>
	<div class="botstep">
		<h2>Ход Бота</h2>
	</div>
	<div class="buttons">
		<button class="perm">СБРОС ТЕКУЩЕЙ ИГРЫ</button>
		<button class="downcard">ВЫТЯНУТЬ КАРТУ</button>
		<button class="stop">ХВАТИТ</button>
	</div>
	<div class="one">
		<h2>Выпал туз! Выбери как засчитать!</h2>
		<div class="onetus tuz">1</div>
		<div class="twotus tuz">11</div>
	</div>
	<h1>ТЕКУЩИЙ СЧЕТ:</h1>

	<div class="table">
		<h2>ДОСКА</h2>
			<div class="col-one tab">
				<h3 id="scoreName">Player</h3>

			</div>
			<div class="col-two tab">
				<h3>Bot</h3>
			</div>
	</div>



	<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
